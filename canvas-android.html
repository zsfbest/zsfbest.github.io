<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="andr" width="700" height="700"></canvas>
</body>

    <script>
        var andr = document.getElementById('andr').getContext('2d');
        
        // 头
        andr.beginPath();
        andr.fillStyle = 'lightgreen';
        andr.arc(270,250,80,Math.PI,0);
        andr.fill();
        
        // 眼睛
        andr.beginPath();
        andr.fillStyle = 'pink';
        andr.arc(300,210,6,2*Math.PI,0);
        andr.fill();

        andr.beginPath();
        andr.fillStyle = 'pink';
        andr.arc(230,210,6,2*Math.PI,0);
        andr.fill();

        // 天线
        andr.beginPath();
        andr.strokeStyle='lightgreen';
        andr.lineWidth=5;
        andr.moveTo(230,180);
        andr.lineTo(200,150);
        andr.stroke();

        andr.beginPath();
        andr.strokeStyle='lightgreen';
        andr.lineWidth=5;
        andr.moveTo(300,180);
        andr.lineTo(330,150);
        andr.stroke();

        // 身体
        andr.beginPath();
        andr.fillStyle = 'lightgreen';
        andr.fillRect(190,260,160,150);
        andr.fill();

        andr.beginPath();
        andr.fillStyle = 'lightgreen';
        andr.arc(205,410,15,2*Math.PI,0);
        andr.fill();
        
        andr.beginPath()
        andr.fillStyle = 'lightgreen';
        andr.fillRect(210,405,125,20);
        andr.fill();
        
        andr.beginPath();
        andr.fillStyle = 'lightgreen';
        andr.arc(335,410,15,2*Math.PI,0);
        andr.fill();

        // 脚
        andr.beginPath()
        andr.fillStyle = 'lightgreen';
        andr.fillRect(230,425,30,30);
        andr.fill();
        
        andr.beginPath()
        andr.fillStyle = 'lightgreen';
        andr.fillRect(280,425,30,30);
        andr.fill();

        andr.beginPath();
        andr.fillStyle = 'lightgreen';
        andr.arc(245,455,15,2*Math.PI,0);
        andr.fill();
    </script>


</html>
