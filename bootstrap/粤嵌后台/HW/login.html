<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">
		<title>登录</title>
		<meta name="viewport" content="width=device-width,user-scalable=no" />
		<link rel="stylesheet" href="../lib/css/bootstrap.min.css" />
		
		<style type="text/css">
			.container{
				width: 50%;
				margin-top: 10%;
				background-color: #ddd;
				border: solid 1px #006699;
				box-shadow: 0 0 8px 8px #006699;
				border-radius: 15px;
			}
			.form-horizontal .has-feedback .form-control-feedback{
				left: 0px;
			}
			
			.input-group-addon{
				/*padding-left: 20px;*/
				padding-left: 4%;
			}
			.glyphicon-heart{
				top: -10%;
			}
			@media only screen and (max-width: 640px) {
				
			}
		</style>

	<body>
		<form class="container form-horizontal" role="form" id="formsub">
			<h1 class="text-center hidden-xs">登录管理后台</h1>
			
			<div class="form-group has-feedback">
				<label class="col-sm-2 control-label hidden-xs">账号：</label>
	      		<div class="col-sm-9 input-group">
	      			<span class="input-group-addon">
	      				<i class="glyphicon glyphicon-user form-control-feedback"></i>
	      			</span>
	         		<input id="userName" type="text" class="form-control" name="username" placeholder="请输入账号" data-toggle='tooltip' title="账号不能为空">
		      	</div>
			</div>
			<div class="form-group has-feedback">
				<label class="col-sm-2 control-label hidden-xs">密码：</label>
	      		<div class="col-sm-9 input-group">
	      			<span class="input-group-addon">
	      				<i class="glyphicon glyphicon-lock form-control-feedback"></i>
	      			</span>
	         		<input id="passWd" type="password" class="form-control" name="password" placeholder="请输入密码" data-toggle='tooltip' title="密码不能为空">
		      	</div>
			</div>
			<div class="form-group has-feedback">
				<label class="col-sm-2 control-label hidden-xs">验证码：</label>
	      		<div class="col-sm-9 input-group">
	      			<span class="input-group-addon">
	      				<i class="glyphicon glyphicon-heart  form-control-feedback"></i>
	      			</span>
	         		<input id="verfication" type="password" class="form-control" placeholder="请输入验证码" data-toggle='tooltip' title="验证码不能为空">
	         		
		      	</div>
			</div>
			<div class="form-group">
		      	<div class="col-sm-offset-2 col-sm-10">
		         	<button type="submit" class="btn btn-lg btn-primary col-sm-4" data-loading-text="Loading..." data-toggle='modal' data-target='#myModal'>登录</button>
						<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
						  	<div class="modal-dialog" role="document">
						    	<div class="modal-content">
						      		<div class="modal-header">
						        		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						        		<h4 class="modal-title" id="myModalLabel">提示</h4>
						      		</div>
						      	<div class="modal-body" id="tiptext">
										<p>输入不规范</p>
						      	</div>
							    <div class="modal-footer">
							        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
							        <button type="button" class="btn btn-primary">取消</button>
							    </div>
							</div>
						</div>
						</div>	
		         	<button type="reset" class="btn btn-lg btn-warning  col-sm-4 col-sm-offset-2">清空</button>
		     	 </div>
		 	 </div>

		      	<div class="btn-group">

		     	 </div>
