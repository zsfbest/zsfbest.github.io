	<script type="text/javascript">
		$(()=>{
			$('body').html('<table/>');
			
			$('table').css({
				border:'solid 1px #ccc',
				margin:'auto'
			})
			
			
			for(var i = 0;i<25;i++){
				$('table').append("<tr />");
			}
			console.log($('tr').length)
			for(var i=0;i<$('tr').length;i++){
				for(var j=0;j<$('tr').length;j++){
					$('tr').eq(i).append('<td>'+i+'</td>')
				}
			}
		})
	</script>
