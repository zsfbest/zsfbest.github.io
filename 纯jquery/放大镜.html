<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
			#oldImg{
				position: relative;
				float: left;
			}
			#menB{
				display: none;
				width: 100px;
				height: 100px;
				position: absolute;
				background: #ffffcc;
				border: 1px solid #ccc;
				filter: alpha(opacity=50);
				opacity: 0.5;
			}
			#oldImg>img{
				width: 300px;
				height: 500px;
			}
			#bigImg{
				position: relative;
				float: left;
				margin: 50px;
				width: 400px;
				height: 400px;
				overflow: hidden;
			}
			#bigImg>img{
				position: absolute;
				width: 600px;
				height: 1000px;
			}
		</style>
		<script src="jquery-3.3.1.min.js" type="text/javascript"></script>
	</head>
	<body>
		
		<div id="oldImg">
			<div id="menB">
				
			</div>
			
			<img src="6.jpg"/>
			
		</div>
		<div id="bigImg">
			<img id="bi" src="6.jpg"/>
		</div>
		
	</body>
	
	<script type="text/javascript">
		$(()=>{
			
			$('#oldImg').mouseover((e)=>{
				$('#menB').css('display','block')
			}).mouseout((e)=>{
				$('#menB').css('display','none')
			}).mousemove((e)=>{
				console.log(e.pageX)
				console.log(e.pageY)
				
				if(e.pageX<=250 && e.pageX>=50){
					$('#menB').css({
						left:e.pageX-50
					})
				}
				if(e.pageY>=50 && e.pageY<=450){
					$('#menB').css({
						top:e.pageY-50
					})
				}
				console.log($('#bi'))
				$('#bi').css({
					left:-$('#menB').offset().left,
					top:-$('#menB').offset().top
				})
			})
			
			
		})
	</script>
	
	
</html>
